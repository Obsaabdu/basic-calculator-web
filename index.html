<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>

<body class="flex justify-center items-center h-[100vh] bg-gray-900 m-0 font-sans">
    <div id="calculator"
        class="bg-[#ddd9d9] rounded-2xl shadow-lg p-5 w-[355px] h-[600px] grid-rows-[auto 1fr] border-[2px] border-[#56d424] relative">
        <div id="display"
            class="bg-[#474343] text-white text-right text-[2em] w-[320px] h-[70px] p-2.5 rounded-[5px] mb-2.5 relative">
            0</div>
        <div class="flex justify-between">
            <div id="backsp" onclick="backspace()"
                class="bg-[#ed240d] hover:bg-red-700 border-none rounded-[10px] w-[63px] h-[80px] text-white p-5 mb-2.5  text-2xl cursor-pointer transition duration-300 ease-in-out">
                B</div>
            <div id="btnclr" onclick="clearDisplay()"
                class="bg-[#ed240d] hover:bg-red-700 border-none rounded-[10px] w-[63px] h-[80px] text-white p-5 mb-2.5  text-2xl cursor-pointer transition duration-300 ease-in-out">
                C</div>
        </div>
        <div class="grid grid-cols-4 gap-5">
            <div id="btn7"
                class="h-20 bg-[#726f6f] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#505050] transition duration-300 ease-in-out"
                onclick="inputNumber(7)">7</div>
            <div id="btn8"
                class="h-20 bg-[#726f6f] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#505050] transition duration-300 ease-in-out"
                onclick="inputNumber(8)">8</div>
            <div id="btn9"
                class="h-20 bg-[#726f6f] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#505050] transition duration-300 ease-in-out"
                onclick="inputNumber(9)">9</div>
            <div id="btndv"
                class="bg-[#f08a1e] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#b05500] transition duration-300 ease-in-out"
                onclick="inputOperator('/')">/</div>
            <div id="btn4"
                class="h-20 bg-[#726f6f] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#505050] transition duration-300 ease-in-out"
                onclick="inputNumber(4)">4</div>
            <div id="btn5"
                class="h-20 bg-[#726f6f] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#505050] transition duration-300 ease-in-out"
                onclick="inputNumber(5)">5</div>
            <div id="btn6"
                class="h-20 bg-[#726f6f] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#505050] transition duration-300 ease-in-out"
                onclick="inputNumber(6)">6</div>
            <div id="btnml"
                class="bg-[#f08a1e] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#b05500] transition duration-300 ease-in-out"
                onclick="inputOperator('*')">*</div>
            <div id="btn1"
                class="h-20 bg-[#726f6f] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#505050] transition duration-300 ease-in-out"
                onclick="inputNumber(1)">1</div>
            <div id="btn2"
                class="h-20 bg-[#726f6f] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#505050] transition duration-300 ease-in-out"
                onclick="inputNumber(2)">2</div>
            <div id="btn3"
                class="h-20 bg-[#726f6f] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#505050] transition duration-300 ease-in-out"
                onclick="inputNumber(3)">3</div>
            <div id="btnmi"
                class="bg-[#f08a1e] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#b05500] transition duration-300 ease-in-out"
                onclick="inputOperator('-')">-</div>
            <div id="btn0"
                class="h-20 bg-[#726f6f] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#505050] transition duration-300 ease-in-out"
                onclick="inputNumber(0)">0</div>
            <div id="btnpt"
                class="h-20 bg-[#726f6f] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#505050] transition duration-300 ease-in-out"
                onclick="inputDecimal('.')">.</div>
            <div id="btnequals"
                class="h-20 bg-[#17b246] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#1c7a31] transition duration-300 ease-in-out"
                onclick="calculate()">=</div>
            <div id="btnpl"
                class="bg-[#f08a1e] border-none rounded-[10px] text-white p-5 text-2xl cursor-pointer hover:bg-[#b05500] transition duration-300 ease-in-out"
                onclick="inputOperator('+')">+</div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
